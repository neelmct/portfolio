{{ $projets := .Site.Data.projets }}

<section class="skin">
  <h2 class="heading">{{ $projets.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $projets.projets }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4 h-100">
        {{ with $element.icon }}
        <i class="mt-3 fas fa-{{ $element.icon }} fa-3x"></i>
        {{ else }}
        <div class=""><img class="card-img-top w-25" src="{{.Site.BaseURL}}images/{{ $element.picture }}"></div>
        {{ end }}
        <h5 class="mt-4">{{ $element.title }}</h5>
        <p class="text-muted">{{ $element.description }}</p>
      </div>
    </div>

    {{ end }}
  </div>
</section>
