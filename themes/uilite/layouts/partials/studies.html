{{ $studies := .Site.Data.studies }}

<section id="studies" class="aqua text-light">
  <h2 class="heading">{{ $studies.title }}</h2>
  <div id="timeline">
    {{ range $index, $element := $studies.experience }}
    <div class="timeline-item clearfix">
      <div class="timeline-icon"></div>
      
      <div class="timeline-content {{ if eq (mod $index 2) 0 }} right {{ end }}">
        <span class="date">{{ $element.timeperiod }}</span>
        <h6 class="h3 my-2">{{ $element.school }}</h6>
        {{ if $element.web_link }}
        <a target="_blank" href="{{ $element.web_link }}">
          <i class="fas fa-link"></i>
          Site de la formation
        </a>
        {{ end }}
        <p class="">{{ $element.description }}</p>
      </div>
    </div>
    {{ end }}
  </div>

</section>
